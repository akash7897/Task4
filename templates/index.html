<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To-Do Page</title>

<style>

body {
    font-family: Arial, sans-serif;
    background-color: #f4f6f8;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background: white;
    padding: 25px;
    width: 400px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
}

h2 {
    text-align: center;
    margin-bottom: 20px;
}

label {
    font-weight: bold;
}

input, textarea {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    margin-bottom: 15px;
    border-radius: 5px;
    border: 1px solid #ccc;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    border: none;
    color: white;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

</style>
</head>

<body>

<div class="container">
    <h2>To-Do Form</h2>

    <form method='POST' action="/submittodoitem">
        <label>Item ID</label>
        <input type="text" placeholder="Enter Item_ID" required>

        <label>Item UUID</label>
        <input type="text" placeholder="Enter Item UUID" required>

        <label>Item Hash</label>
        <input type="text" placeholder="Enter Item Hash" required>
        <label>Item Name</label>
        <input type="text" placeholder="Enter item name" required>

        <label>Item Description</label>
        <textarea rows="4" placeholder="Enter item description" required></textarea>

        <button type="submit">Add Item</button>
    </form>

</div>

</body>
</html>
